<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer dApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="connectMetamask()" id="connectButton">Connect Metamask</button>
    <button onclick="" id="claimTokens">Claim Tokens</button>
    
    <div>
        <h3>Map your Adventurer to start Battling</h3>
        <p>Select your Adventurer NFT: </p>
        <p id="mapHero">Enter your hero name: <input></p>
        <button onclick="startBattle()">Start Battle!!!</button>
    </div>
    
    <div>
        <h3>Details</h3>
        <button onclick="getLastGameIndex()">Get last game index</button>
        <p id="gameIndex">Latest Game Index: </p>
        <button onclick="getRoundDetails()" id="roundDetails">Get Round details</button>
        <p id="round">Round Details: </p>
        <button onclick="getHeroDetails()" id="heroDetails">Get Hero details</button>
        <p id="hero">Hero Details: </p>
        <button onclick="getSpawnDetails()" id="spawnDetails">Get Spawn details</button>
        <p id="spawn">Spawn Details: </p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script src="nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>
</html>
