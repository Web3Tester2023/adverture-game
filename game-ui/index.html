<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer Island</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div id="overlappingDiv"></div>

        <canvas></canvas>

        <div id="mapOverlay">
            <div id="nameOverlay"></div>
            <br>
            <div id="goldOverlay">GOLD: 0</div>
            <div id="itemOverlay">ITEMS: 0</div>
            <div id="xpOverlay">XP: 0</div>
        </div>

        <div id="startScreen2">
            <img src="img/startScreen2.png" alt="">

            <div id="nameBox">Name: <input id="chooseName" value="Anon"></div>

            <div id="classBox">Select Class:
                <select id="chooseClass">
                    <option value="Warrior">Warrior</option>
                    <option value="Archer">Archer</option>
                    <option value="Wizard">Wizard</option>
                </select>
            </div>

            <div id="nftBox">Select NFT: 
                <select id="chooseNft">
                    <option value="1">Generate Random</option>
                    <option value="2">Adventurer #9</option>
                    <option value="3">Adventurer #777</option>
                </select><span id="viewNft"> (View)</span><br>
                <span><a href="https://mumbai.polygonscan.com/address/0x2e340632f482ed6ef4053028f4ad16c321ad97a7#writeContract" target="_blank">(Mint for free)</a></span>
            </div>

            <button id="heroButton">CONTINUE</button>
        </div>

        <div id="nftScreen">
            <div id="showNfts"></div>
            <div id="selectedNft"></div>
            <button id="nftScreenButton">Select</button>
        </div>

        <div id="startScreen">
            <img src="img/startScreen.png" alt="">
            <button id="startButton">START GAME</button>
        </div>

        <div id="userInterface">

            <!-- enemy health bar -->
            <div id="enemyHealthBox">
                <h3 id="enemyName">Draggle</h3>
                <h5 id="enemyHP">HP: 100/100</h5>
                <div id="healthWrapper">
                    <div id="greyBox"></div>
                    <div id="enemyHealthBar"></div>
                </div>
            </div>

            <!-- player health bar -->
            <div id="playerHealthBox">
                <h3 id="playerName">Adventurer</h3>
                <h5 id="playerHP">HP: 100/100</h5>
                <div id="healthWrapper">
                    <div id="greyBox"></div>
                    <div id="playerHealthBar"></div>
                </div>
            </div>

            <div id="dialogueWrapper">
                <div id="dialogueBox">Placeholder for Dialogue Box</div>
                <div id="attacksBox">
                </div>
                <div id="logWrapper">
                    <h3 id="battleLog">Battle Log</h3>
                    <div id="battleLogItems">
                        <!-- 
                            TODO: if too many lines of text, it should not go out of logWrapper container.
                            Scrollable.
                        -->
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="data/audio.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
</body>
</html>
